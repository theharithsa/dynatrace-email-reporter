name: Build and Deploy Node.js App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Environment
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install

      - name: Start Build Trace
        run: node trace-cli.js start --step="Build Trace Start"

      - name: Save Trace Context
        uses: actions/upload-artifact@v4
        with:
          name: trace-context
          path: .trace-context.json

      - name: Install App Dependencies
        uses: actions/download-artifact@v4
        with:
          name: trace-context

      - run: |
          node trace-cli.js start-child --step="Install Dependencies"
          npm install
          node trace-cli.js end-child --step="Install Dependencies"

      - run: |
          node trace-cli.js start-child --step="Build & Test"
          npm run build --if-present
          npm run test --if-present
          node trace-cli.js end-child --step="Build & Test"

      - run: |
          node trace-cli.js start-child --step="Zip Artifact"
          zip release.zip . -r -x "node_modules/*" -x ".git/*"
          node trace-cli.js end-child --step="Zip Artifact"

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: End Build Trace
        run: node trace-cli.js end --step="Build Trace End"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set Environment
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install

      - name: Start Deploy Trace
        run: node trace-cli.js start --step="Deploy Trace Start"

      - name: Save Trace Context
        uses: actions/upload-artifact@v4
        with:
          name: trace-context
          path: .trace-context.json

      - uses: actions/download-artifact@v4
        with:
          name: trace-context

      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - run: |
          node trace-cli.js start-child --step="Unzip Artifact"
          unzip -o release.zip
          node trace-cli.js end-child --step="Unzip Artifact"

      - run: |
          node trace-cli.js start-child --step="Azure Deployment"
          echo "Deploying..."
          echo "Done"
          node trace-cli.js end-child --step="Azure Deployment"

      - run: node trace-cli.js end --step="Deploy Trace End"
