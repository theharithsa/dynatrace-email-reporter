name: Build and deploy Node.js app with OpenTelemetry tracing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      trace_id: ${{ steps.start_trace.outputs.trace_id }}
      parent_span_id: ${{ steps.start_trace.outputs.parent_span_id }}

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set Secrets as Env Variables
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: â¬‡ï¸ Install Trace CLI Dependencies
        run: |
          npm install @opentelemetry/sdk-node \
                      @opentelemetry/api \
                      @opentelemetry/resources \
                      @opentelemetry/semantic-conventions \
                      @opentelemetry/exporter-trace-otlp-proto \
                      node-fetch \
                      dotenv \
                      winston

      - id: start_trace
        name: ğŸš€ Start Build Trace
        run: |
          node trace-cli.js start --step=build | tee trace_output.txt
          cat trace_output.txt
          echo "trace_id=$(grep '^trace_id=' trace_output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT
          echo "parent_span_id=$(grep '^parent_span_id=' trace_output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT

      - id: install_start
        name: ğŸ“¦ Install Dependencies (Start)
        run: |
          node trace-cli.js start-child --step="Install Dependencies" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --parent-span-id=${{ steps.start_trace.outputs.parent_span_id }} | tee output.txt
          cat output.txt
          echo "span_id=$(grep '^span_id=' output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT

      - name: ğŸ Debug Install Span ID
        run: |
          echo "Trace ID: ${{ steps.start_trace.outputs.trace_id }}"
          echo "Install Span ID: ${{ steps.install_start.outputs.span_id }}"

      - name: ğŸ“¦ Install Dependencies (Execute)
        run: npm install

      - name: ğŸ“¦ Install Dependencies (End)
        run: |
          node trace-cli.js end-child --step="Install Dependencies" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --span-id=${{ steps.install_start.outputs.span_id }}

      - id: build_start
        name: ğŸ§ª Build and Test (Start)
        run: |
          node trace-cli.js start-child --step="Build and Test" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --parent-span-id=${{ steps.start_trace.outputs.parent_span_id }} | tee output.txt
          cat output.txt
          echo "span_id=$(grep '^span_id=' output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT

      - name: ğŸ Debug Build/Test Span ID
        run: |
          echo "Trace ID: ${{ steps.start_trace.outputs.trace_id }}"
          echo "Build/Test Span ID: ${{ steps.build_start.outputs.span_id }}"

      - name: ğŸ§ª Build and Test (Execute)
        run: |
          npm run build --if-present
          npm run test --if-present

      - name: ğŸ§ª Build and Test (End)
        run: |
          node trace-cli.js end-child --step="Build and Test" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --span-id=${{ steps.build_start.outputs.span_id }}

      - id: zip_start
        name: ğŸ—œï¸ Zip Artifact (Start)
        run: |
          node trace-cli.js start-child --step="Zip Artifact" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --parent-span-id=${{ steps.start_trace.outputs.parent_span_id }} | tee output.txt
          cat output.txt
          echo "span_id=$(grep '^span_id=' output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT

      - name: ğŸ Debug Zip Span ID
        run: |
          echo "Trace ID: ${{ steps.start_trace.outputs.trace_id }}"
          echo "Zip Span ID: ${{ steps.zip_start.outputs.span_id }}"

      - name: ğŸ—œï¸ Zip Artifact (Execute)
        run: zip release.zip . -r -x "node_modules/*" -x ".git/*"

      - name: ğŸ—œï¸ Zip Artifact (End)
        run: |
          node trace-cli.js end-child --step="Zip Artifact" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --span-id=${{ steps.zip_start.outputs.span_id }}

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: ğŸ Debug Root Span IDs
        run: |
          echo "Trace ID: ${{ steps.start_trace.outputs.trace_id }}"
          echo "Root Parent Span ID: ${{ steps.start_trace.outputs.parent_span_id }}"

      - name: ğŸ›‘ End Build Trace
        run: |
          node trace-cli.js end --step=build \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --span-id=${{ steps.start_trace.outputs.parent_span_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set Secrets as Env Variables
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: â¬‡ï¸ Install Trace CLI Dependencies
        run: |
          npm install @opentelemetry/sdk-node \
                      @opentelemetry/api \
                      @opentelemetry/resources \
                      @opentelemetry/semantic-conventions \
                      @opentelemetry/exporter-trace-otlp-proto \
                      node-fetch \
                      dotenv \
                      winston

      - id: start_trace
        name: ğŸš€ Start Deploy Trace
        run: |
          node trace-cli.js start --step=deploy | tee trace_output.txt
          cat trace_output.txt
          echo "trace_id=$(grep '^trace_id=' trace_output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT
          echo "parent_span_id=$(grep '^parent_span_id=' trace_output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT

      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - id: unzip_start
        name: ğŸ“‚ Unzip Artifact (Start)
        run: |
          node trace-cli.js start-child --step="Unzip Artifact" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --parent-span-id=${{ steps.start_trace.outputs.parent_span_id }} | tee output.txt
          cat output.txt
          echo "span_id=$(grep '^span_id=' output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT

      - name: ğŸ Debug Unzip Span ID
        run: |
          echo "Trace ID: ${{ steps.start_trace.outputs.trace_id }}"
          echo "Unzip Span ID: ${{ steps.unzip_start.outputs.span_id }}"

      - name: ğŸ“‚ Unzip Artifact (Execute)
        run: unzip -o release.zip

      - name: ğŸ“‚ Unzip Artifact (End)
        run: |
          node trace-cli.js end-child --step="Unzip Artifact" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --span-id=${{ steps.unzip_start.outputs.span_id }}

      - id: deploy_start
        name: ğŸš€ Deploy to Azure (Start)
        run: |
          node trace-cli.js start-child --step="Azure Deployment" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --parent-span-id=${{ steps.start_trace.outputs.parent_span_id }} | tee output.txt
          cat output.txt
          echo "span_id=$(grep '^span_id=' output.txt | head -1 | cut -d '=' -f2 | xargs)" >> $GITHUB_OUTPUT

      - name: ğŸ Debug Deploy Span ID
        run: |
          echo "Trace ID: ${{ steps.start_trace.outputs.trace_id }}"
          echo "Deploy Span ID: ${{ steps.deploy_start.outputs.span_id }}"

      - name: ğŸš€ Deploy to Azure (Execute)
        run: |
          echo "Deploying to Azure..."
          echo "Deployment complete."

      - name: ğŸš€ Deploy to Azure (End)
        run: |
          node trace-cli.js end-child --step="Azure Deployment" \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --span-id=${{ steps.deploy_start.outputs.span_id }}

      - name: ğŸ Debug Root Span IDs
        run: |
          echo "Trace ID: ${{ steps.start_trace.outputs.trace_id }}"
          echo "Root Parent Span ID: ${{ steps.start_trace.outputs.parent_span_id }}"

      - name: ğŸ›‘ End Deploy Trace
        run: |
          node trace-cli.js end --step=deploy \
            --trace-id=${{ steps.start_trace.outputs.trace_id }} \
            --span-id=${{ steps.start_trace.outputs.parent_span_id }}
