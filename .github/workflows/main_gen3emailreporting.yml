name: Build and deploy Node.js app to Azure Web App - gen3emailreporting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CICD_TRACE_TYPE: build

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set Environment Variables
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: ğŸ§¬ Generate Shared Trace ID
        run: echo "TRACE_ID=$(uuidgen | tr 'A-Z' 'a-z' | tr -d '-')" >> $GITHUB_ENV

      - name: â¬‡ï¸ Install CLI Dependencies
        run: npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/resources @opentelemetry/semantic-conventions @opentelemetry/exporter-trace-otlp-proto dotenv node-fetch winston

      - name: ğŸš€ Start Build Trace
        run: node trace-cli.js start --step="Build Start"

      - name: ğŸ“¦ Install App Dependencies
        run: |
          node trace-cli.js start --step="Install Dependencies"
          npm install
          node trace-cli.js end --step="Install Dependencies"

      - name: ğŸ—ï¸ Build and Test
        run: |
          node trace-cli.js start --step="Build and Test"
          npm run build --if-present
          npm run test --if-present
          node trace-cli.js end --step="Build and Test"

      - name: ğŸ—œï¸ Zip Release (including CLI)
        run: |
          node trace-cli.js start --step="Zip Artifact"
          zip release.zip . -r -x "node_modules/*" -x ".git/*"
          node trace-cli.js end --step="Zip Artifact"

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: ğŸ›‘ End Build Trace
        run: node trace-cli.js end --step="Build End"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      CICD_TRACE_TYPE: deploy

    steps:
      - name: ğŸ§¾ Checkout Code (for CLI script)
        uses: actions/checkout@v4

      - name: âš™ï¸ Set Environment Variables
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: ğŸ§¬ Generate Shared Trace ID
        run: echo "TRACE_ID=$(uuidgen | tr 'A-Z' 'a-z' | tr -d '-')" >> $GITHUB_ENV

      - name: â¬‡ï¸ Install CLI Dependencies
        run: npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/resources @opentelemetry/semantic-conventions @opentelemetry/exporter-trace-otlp-proto dotenv node-fetch winston

      - name: ğŸš€ Start Deploy Trace
        run: node trace-cli.js start --step="Deploy Start"

      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ğŸ“‚ Unzip Artifact
        run: |
          node trace-cli.js start --step="Unzip Artifact"
          unzip -o release.zip
          node trace-cli.js end --step="Unzip Artifact"

      - name: ğŸš€ Azure Web App Deploy
        run: |
          node trace-cli.js start --step="Azure Deployment"
          echo "Deploying to Azure Web App..."
          # Actual deployment logic can go here
          echo "Deployment done"
          node trace-cli.js end --step="Azure Deployment"

      - name: ğŸ›‘ End Deploy Trace
        run: node trace-cli.js end --step="Deploy End"
