name: Build and Deploy Node.js App with Dynatrace Tracing (using trace_id output)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      trace_id: ${{ steps.start-trace.outputs.trace_id }}

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Secrets as Env Variables
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: ⬇️ Install Trace CLI Dependencies
        run: npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/resources @opentelemetry/semantic-conventions @opentelemetry/exporter-trace-otlp-proto dotenv node-fetch winston

      - name: 🚀 Start Build Trace
        id: start-trace
        run: |
          TRACE_ID=$(node trace-cli.js start --step="Build Trace Start" | grep trace_id= | cut -d '=' -f2)
          echo "trace_id=$TRACE_ID" >> $GITHUB_OUTPUT

      - name: 📦 Install App Dependencies
        run: |
          node trace-cli.js start-child --step="Install Dependencies"
          npm install
          node trace-cli.js end-child --step="Install Dependencies"

      - name: 🧪 Build and Test
        run: |
          node trace-cli.js start-child --step="Build and Test"
          npm run build --if-present
          npm run test --if-present
          node trace-cli.js end-child --step="Build and Test"

      - name: 🗜️ Zip Release
        run: |
          node trace-cli.js start-child --step="Zip Artifact"
          zip release.zip . -r -x "node_modules/*" -x ".git/*"
          node trace-cli.js end-child --step="Zip Artifact"

      - name: ⬆️ Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: 🛑 End Build Trace
        run: node trace-cli.js end --step="Build Trace End"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      TRACE_ID: ${{ needs.build.outputs.trace_id }}

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Secrets as Env Variables
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV

      - name: ⬇️ Install Trace CLI Dependencies
        run: npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/resources @opentelemetry/semantic-conventions @opentelemetry/exporter-trace-otlp-proto dotenv node-fetch winston

      - name: 📥 Download App Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 🚀 Start Deploy Trace (reuse build trace)
        run: node trace-cli.js start --step="Deploy Trace Start" --trace-id=$TRACE_ID

      - name: 📂 Unzip Artifact
        run: |
          node trace-cli.js start-child --step="Unzip Artifact"
          unzip -o release.zip
          node trace-cli.js end-child --step="Unzip Artifact"

      - name: ☁️ Deploy to Azure
        run: |
          node trace-cli.js start-child --step="Azure Deployment"
          echo "Deploying..."
          echo "Done"
          node trace-cli.js end-child --step="Azure Deployment"

      - name: 🛑 End Deploy Trace
        run: node trace-cli.js end --step="Deploy Trace End"
