name: Build and deploy Node.js app with OpenTelemetry tracing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
      DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
      DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
      AZURE_WEBAPP_NAME: gen3emailreporting
      AZURE_WEBAPP_SLOT: Production
      AZURE_RESOURCE_GROUP: gen3emailreporting_group

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Install All Dependencies (including OpenTelemetry)
        run: |
          npm ci
          npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/exporter-trace-otlp-proto @opentelemetry/resources @opentelemetry/semantic-conventions @opentelemetry/sdk-logs @opentelemetry/exporter-logs-otlp-proto

      - name: ðŸ—ï¸ Build and Trace All Steps (logs + traces)
        run: node pipeline-trace.js Build
        env:
          DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
          DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
          DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
          AZURE_WEBAPP_NAME: ${{ env.AZURE_WEBAPP_NAME }}
          GITHUB_SHA: ${{ github.sha }}

      - name: ðŸ—œï¸ Zip Release
        run: zip release.zip . -r -x "node_modules/*" -x ".git/*"

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
      DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
      DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
      AZURE_WEBAPP_NAME: gen3emailreporting
      AZURE_WEBAPP_SLOT: Production
      AZURE_RESOURCE_GROUP: gen3emailreporting_group

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ðŸ—ƒï¸ Unzip Artifact
        run: unzip -o release.zip

      - name: ðŸ“… Mark Deploy Start Time
        run: echo "DEPLOY_START=$(date +%s)" >> $GITHUB_ENV

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gen3emailreportingtool'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8ADA6D1EFEEB460CB353C632222387BF }}

      - name: ðŸ“… Mark Deploy End Time
        run: echo "DEPLOY_END=$(date +%s)" >> $GITHUB_ENV

      - name: ðŸ“Š Trace & Log Deploy (including duration)
        run: |
          npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/exporter-trace-otlp-proto @opentelemetry/resources @opentelemetry/semantic-conventions @opentelemetry/sdk-logs @opentelemetry/exporter-logs-otlp-proto
          node pipeline-trace.js Deploy
        env:
          DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
          DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
          DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
          DEPLOY_START: ${{ env.DEPLOY_START }}
          DEPLOY_END: ${{ env.DEPLOY_END }}
          AZURE_WEBAPP_NAME: ${{ env.AZURE_WEBAPP_NAME }}
          GITHUB_SHA: ${{ github.sha }}
