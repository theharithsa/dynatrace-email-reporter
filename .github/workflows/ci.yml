name: Build and deploy Node.js app with OpenTelemetry tracing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
      DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
      DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
      AZURE_WEBAPP_NAME: gen3emailreporting
      AZURE_WEBAPP_SLOT: Production
      AZURE_RESOURCE_GROUP: gen3emailreporting_group

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: ⬇️ Install All Dependencies (including OpenTelemetry)
        run: |
          npm ci
          npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/exporter-trace-otlp-proto @opentelemetry/resources @opentelemetry/semantic-conventions dotenv

      - name: 🏗️ Build and Trace All Steps
        run: node pipeline-trace.js Build

      - name: 🗜️ Zip Release
        run: zip release.zip . -r -x "node_modules/*" -x ".git/*"

      - name: ⬆️ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
      DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
      DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
      AZURE_WEBAPP_NAME: gen3emailreporting
      AZURE_WEBAPP_SLOT: Production
      AZURE_RESOURCE_GROUP: gen3emailreporting_group

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: 📥 Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 🗃️ Unzip Artifact
        run: unzip -o release.zip

      - name: 📅 Mark Deploy Start Time
        run: echo "DEPLOY_START=$(date +%s)" >> $GITHUB_ENV

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC4BABCD01F44C619462527428A40790 }}
          package: .
          slot-name: ${{ env.AZURE_WEBAPP_SLOT }}

      - name: 📅 Mark Deploy End Time
        run: echo "DEPLOY_END=$(date +%s)" >> $GITHUB_ENV

      - name: 📊 Trace Deploy (including duration)
        run: |
          npm install @opentelemetry/sdk-node @opentelemetry/api @opentelemetry/exporter-trace-otlp-proto @opentelemetry/resources @opentelemetry/semantic-conventions
          node pipeline-trace.js Deploy
        env:
          DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
          DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
          DEPLOY_START: ${{ env.DEPLOY_START }}
          DEPLOY_END: ${{ env.DEPLOY_END }}
          AZURE_WEBAPP_NAME: ${{ env.AZURE_WEBAPP_NAME }}
          GITHUB_SHA: ${{ github.sha }}
