name: Build and deploy Node.js app with OpenTelemetry tracing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Install Dependencies
        run: npm ci
        env:
          DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
          DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
          DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
          AZURE_WEBAPP_NAME: gen3emailreporting
          AZURE_WEBAPP_SLOT: Production
          AZURE_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC4BABCD01F44C619462527428A40790 }}
          AZURE_RESOURCE_GROUP: gen3emailreporting_group

      - name: üèóÔ∏è Build and Trace All Steps
        run: node pipeline-trace.js Build

      - name: üóúÔ∏è Zip Release
        run: zip release.zip . -r -x "node_modules/*" -x ".git/*"

      - name: ‚¨ÜÔ∏è Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set Env Vars
        run: |
          echo "DYNATRACE_API_TOKEN=${{ secrets.DYNATRACE_API_TOKEN }}" >> $GITHUB_ENV
          echo "DYNATRACE_OTLP_URL=${{ secrets.DYNATRACE_OTLP_URL }}" >> $GITHUB_ENV
          echo "DYNATRACE_LOG_INGEST_URL=${{ secrets.DYNATRACE_LOG_INGEST_URL }}" >> $GITHUB_ENV
          echo "AZURE_WEBAPP_NAME=gen3emailreporting" >> $GITHUB_ENV
          echo "AZURE_WEBAPP_SLOT=Production" >> $GITHUB_ENV
          echo "AZURE_PUBLISH_PROFILE='${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC4BABCD01F44C619462527428A40790 }}'" >> $GITHUB_ENV

      - name: üì• Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ‚¨áÔ∏è Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: üèóÔ∏è Deploy and Trace All Steps
        run: node pipeline-trace.js Deploy
        env:
          DYNATRACE_API_TOKEN: ${{ secrets.DYNATRACE_API_TOKEN }}
          DYNATRACE_OTLP_URL: ${{ secrets.DYNATRACE_OTLP_URL }}
          DYNATRACE_LOG_INGEST_URL: ${{ secrets.DYNATRACE_LOG_INGEST_URL }}
          AZURE_WEBAPP_NAME: gen3emailreporting
          AZURE_WEBAPP_SLOT: Production
          AZURE_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC4BABCD01F44C619462527428A40790 }}
          AZURE_RESOURCE_GROUP: gen3emailreporting_group
